<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>健康儀表板</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>健康分析結果</h2>
  <canvas id="chart"></canvas>

  <script>
    const ctx = document.getElementById('chart');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ users|map(attribute='id')|list }},
        datasets: [{
          label: '健康分數',
          data: {{ users|map(attribute='prediction')|list }},
          borderWidth: 1,
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        }]
      }
    });
  </script>
</body>
</html>
